<!DOCTYPE html>
<html>
  <head>
    <title>
      React JS basics
    </title>
  </head>

  <body>
    <!-- 
      -> Using the current latest version 19
      -> React library has shared resources for mobile and web app development
      -> React DOM is specific for web and React Native for mobile
      -> Babel is used to convert JSX to standard JS to render it browser-compliant
      -> JSX (JS XML) is an extended version of JS allowing us to write HTML in JS
      -> We need to specify type="text/babel" in <script> to write JSX
    -->

    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script type="text/babel">
      const button = <button>hello</button>;
      const paragraph = <p>paragraph of text</p>;

      const div = (
        <div>
          <button>hello</button>
          <p>paragraph of text</p>
        </div>
      );

      const container = document.querySelector('.js-container');
      /*
        -> ReactDOM is the package that allows us to interact with the DOM
        -> createRoot creates a root element from which React initializes
        -> createRoot requires a real DOM element and not a JSX element
           to decide where to display the DOM/JSX elements
        -> render displays the HTML in the root element
      */
      ReactDOM.createRoot(container).render(div);
    </script>
  </body>
</html>
