<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2b</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script type="text/babel">
      function ProductDetails({
        productName, productPrice, discountPrice, imgSrc
      }) {
        return (
          <div>
            <img src={imgSrc} width="50" />
            <p>{productName}</p>
            {!discountPrice ? <p>Price: ${productPrice}</p> : (
              <>
                <del>Price: ${productPrice}</del>
                <p>Discount Price: ${discountPrice}</p>
              </>
            )}
            <button>Add to Cart</button>
          </div>
        );
      }
      
      function App() {
        return (
          <>
            <ProductDetails 
              productName="Cotton Socks" 
              productPrice="10.90" 
              discountPrice="5.45" 
              imgSrc="../images/cotton-socks.png" 
            />
            <ProductDetails 
              productName="Tennis Balls" 
              productPrice="6.00" 
              imgSrc="../images/tennis-balls.png" 
            />
            <ProductDetails 
              productName="Plain T-Shirt" 
              productPrice="7.99" 
              imgSrc="../images/plain-t-shirt.png" 
            />
          </>
        );
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
