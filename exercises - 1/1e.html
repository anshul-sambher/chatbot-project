<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      Exercise 1e
    </title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script type="text/babel">
      const shippingCost = 5;
      const socksPackPrice = 10;
      const tshirtPrice = 8;
      const socksPackQuantity = 1;
      const tshirtQuantity = 2;
      const productCost = socksPackPrice * socksPackQuantity + tshirtPrice * tshirtQuantity;
      const totalCost = productCost + shippingCost;

      const div = (
        <div>
          <p>Product cost: ${productCost}</p>
          <p>Shipping cost: ${shippingCost}</p>
          <p>Total cost: ${totalCost}</p>
          <button>Place your order</button>
        </div>
      );

      const container = document.querySelector('.js-container');

      ReactDOM.createRoot(container).render(div);
    </script>
  </body>
</html>
