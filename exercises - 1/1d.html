<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      Exercise 1d
    </title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script type="text/babel">
      const socksPackPrice = 10;
      const tshirtPrice = 8;
      const socksPackQuantity = 1;
      const tshirtQuantity = 2;
      const totalCost = socksPackPrice * socksPackQuantity + tshirtPrice * tshirtQuantity;

      // {} is the syntax for template strings in React
      const productCost = <p>Product cost: ${totalCost}</p> 

      const container = document.querySelector('.js-container');

      ReactDOM.createRoot(container).render(productCost);
    </script>
  </body>
</html>
